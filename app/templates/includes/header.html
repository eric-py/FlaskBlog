<header class="navigation">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light px-0">
      <a class="navbar-brand order-1 py-0" href="/">
        <p class="icon">E R I C</p>
      </a>
      <div class="navbar-actions order-3 ml-0 ml-md-4">
        <button aria-label="navbar toggler" class="navbar-toggler border-0" type="button" data-toggle="collapse"
          data-target="#navigation"> <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <form action="#!" class="search order-lg-3 order-md-2 order-3 ml-auto">
        <input id="search-query" name="s" type="search" placeholder="Search..." autocomplete="off">
      </form>
      <div class="collapse navbar-collapse text-center order-lg-2 order-4" id="navigation">
        <ul class="navbar-nav mx-auto mt-3 mt-lg-0">
          <li class="nav-item"> <a class="nav-link" href="about.html">About Me</a>
          </li>
          <li class="nav-item dropdown"> <a class="nav-link dropdown-toggle" href="#" role="button"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Articles
            </a>
            <div class="dropdown-menu"> 
              {% for category in categories %}
                <a class="dropdown-item" href="{{url_for('main.category', category_slug=category.slug)}}">{{ category.name }}</a>
              {% endfor %}
            </div>
          </li>
          <li class="nav-item"> <a class="nav-link" href="contact.html">Contact</a>
          {% if current_user.is_authenticated %}
            <li class="nav-item dropdown"> <a class="nav-link dropdown-toggle" href="#" role="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Account
              </a>
              <div class="dropdown-menu"> <a class="dropdown-item" href="{{ url_for('profile.profile_index') }}">Profile</a>
                <a class="dropdown-item" href="{{ url_for('account.logout') }}">Logout</a>
              </div>
            </li>
          {% else %}
            <li class="nav-item"> <a class="nav-link" href="{{ url_for('account.login') }}">Login</a></li>
          {% endif %}
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
